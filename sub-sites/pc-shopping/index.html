<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/manager.js" defer></script>
    <title>PC Shopping Manager</title>
</head>

<body id="body">
    <div id="descriptionBox">
        <div id="closeDescriptionBoxDiv"><button id="closeDescriptionBox"> X </button></div>
        <h3 id="descriptionBoxTitle">Item Description</h3>
        <p id="descriptionText"></p>
    </div>
    <div id="titleArea">
        <h1 id="title">PC SHOPPING MANAGER</h1>
    </div>

    <div id="managerArea">
        <div id="itemList"></div>
        <div id="controller">
            <div id="addRemoveItem">
                <button id="addItem"> + </button>
                <button id="removeItem"> - </button>
            </div>
            <textarea id="nameField" placeholder="Name of Item"></textarea>
            <textarea id="descriptionField" placeholder="Item Description"></textarea>
            <textarea id="priceField" placeholder="Price of Item"></textarea>
        </div>
    </div>
</body>

</html>
